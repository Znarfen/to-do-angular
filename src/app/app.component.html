

<main class="main">

  <div class="todo-container">
    <h2>To-Do List</h2>

    <input [(ngModel)]="newTask" placeholder="Enter new task" />
    <button (click)="addTask()">Add</button>

    <div class="ongoing-tasks">
      <h3>Ongoing Tasks</h3>
      
      <div *ngFor="let task of tasks; let i = index">
        <div class="card" *ngIf="editingIndex !== i && !task.completed">
          <h3>{{ task.name }}</h3>
          <p>{{ task.priority }}</p>
          <button (click)="startEditing(i)">Edit</button>
          <button (click)="changePriority(i, 1)">Add Priority</button>
          <button (click)="changePriority(i, -1)">Reduse Priority</button>
          <button (click)="completeTask(i)">{{ task.completed ? 'Undo' : 'Complete' }}</button>
          <button (click)="removeTask(i)">Remove</button>
        </div>

        <div *ngIf="editingIndex === i">
          <input [(ngModel)]="editingValue" />
          <button (click)="saveTask(i)">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </div>

  </div>

  <div class="completed-tasks">
    <h3>Completed Tasks</h3>
  </div>
  
</main>

<router-outlet />
