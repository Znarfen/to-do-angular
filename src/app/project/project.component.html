
<div class="project">
  <h1>/ {{ proName() | titlecase }} </h1>
  <p>{{ project.description }}</p>
  <p>{{ project | deadline }} </p>

  <div>
    <button (click)="edit()">Edit: {{ proName() }}</button>
  </div>

  @if (editMode) {
    <button (click)="changeDeadline('d', 1)">d+</button>
    <button (click)="changeDeadline('d', -1)">d-</button>
    <button (click)="changeDeadline('m', 1)">m+</button>
    <button (click)="changeDeadline('m', -1)">m-</button>
    <button (click)="changeDeadline('y', 1)">y+</button>
    <button (click)="changeDeadline('y', -1)">y-</button>

    <textarea [(ngModel)]="project.description">{{ project.description }}</textarea>

    <button (click)="removeProject()">Remove Project</button>

    <p></p>
    <button (click)="save()">Save</button>
    <p></p>
  }

  <div>
      <button (click)="addTask()">Add</button>
  </div>

  <kanban [tasks]="project.tasks"/>
</div>
